<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Basic Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="my-form">
        <h2>javaScript Basic Form</h2>
        <div id=msg></div>

    </form>
    <ul class="users">
            
    </ul>

    <script src="script.js"></script>
</body>
</html>
